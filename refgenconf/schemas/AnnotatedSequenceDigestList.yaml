description: "Schema for List of ASDs"
henge_class: "AnnotatedSequenceDigestList"
recursive: true
type: array
items: 
  description: "Schema for an Annotated Sequence Digest; a digested Sequence plus metadata"
  type: object
  henge_class: ASD
  properties:
    name:
      type: string
    length:
      type: "integer"
    topology:
      type: string
      enum: ["circular", "linear"]
      default: "linear"
    sequence:
      description: "Sequence digest"
      type: string
  required:
    - length
    - name
    - topology
    - sequence
