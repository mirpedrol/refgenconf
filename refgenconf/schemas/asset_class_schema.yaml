description: "refgenie asset class file schema"
properties:
  name:
    type: string
    pattern: "^\\S*$"
  description:
    type: string
  seek_keys:
    additionalProperties: false
    patternProperties:
      ^.*$: { "$ref": "#/definitions/seek_key" }
    # required: should we require dir seek_keys to be explicitely defined in each asset class?
      # - dir
  parents:
    type: array
    items:
      type: string
required:
  - name
  - seek_keys

definitions:
  seek_key:
    type: string
