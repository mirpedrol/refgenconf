description: "refgenie recipe file schema"
properties:
  name:
    type: string
    pattern: "^\\S*$"
  description:
    type: string
  inputs:
    type: object
    additionalProperties: false
    patternProperties:
      files|assets|params:
        type: object
        additionalProperties: false
        patternProperties:
          ^.*$: { "$ref": "#/definitions/input" }
  output_asset_class:
    type: string
  container:
    type: string
  custom_properties:
    type: object
    additionalProperties: false
    patternProperties:
      ^.*$:
        type: string
  default_tag:
    type: string
  command_template_list:
    type: array
    items:
      type: string
required:
  - name
  - inputs
  - output_asset_class
  - command_template_list

definitions:
  input:
    type: object
    properties:
      description:
        type: string
    required:
      - description
